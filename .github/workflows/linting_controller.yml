---

name: All controller checks and tests

on:
  push:
    branches-ignore:
      - main
    paths:
      - "controller_function/**"
      - ".github/workflows/**"

jobs:

  controller-job:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Bootstrap poetry
        shell: bash
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Configure poetry
        shell: bash
        run: |
          python -m poetry config virtualenvs.in-project true

      - name: Set up cache
        uses: actions/cache@v2
        id: cache
        with:
          path: controller_function/.venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('controller_function/poetry.lock') }}

      - name: Check poetry.lock consistency
        shell: bash
        run: |
          pwd
          cd controller_function
          poetry check --lock

      - name: Install dependencies
        shell: bash
        run: |
          pwd
          cd controller_function
          python -m poetry install

      - name: Run tests
        shell: bash
        run: |
          pwd
          cd controller_function
          source .venv/bin/activate
          ./run_tests.sh
